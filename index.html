<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS SYSTEM CLOUD - PRO DARK CONTRAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZdCAoXdP0QfKJdnxBWzZ5vo4trhzsa74",
            authDomain: "ausmass-plaene.firebaseapp.com",
            projectId: "ausmass-plaene",
            storageBucket: "ausmass-plaene.firebasestorage.app",
            messagingSenderId: "270413900259",
            appId: "1:270413900259:web:642158e2858a9ad28058d6"
        };

        const appId = "ausmass-plaene-app";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allProjects = []; 
        let currentWeekStart = new Date(); 

        async function initAuth() {
            try {
                await setPersistence(auth, browserLocalPersistence);
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try { await signInWithCustomToken(auth, __initial_auth_token); } 
                    catch (e) { await signInAnonymously(auth); }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { showStatus("AUTH ERROR", "error"); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupProjectsListener();
            } else { initAuth(); }
        });

        function showStatus(msg, type = "success") {
            const status = document.getElementById('status-msg');
            if (!status) return;
            status.innerText = msg;
            const colors = { success: 'bg-blue-600', error: 'bg-red-600', info: 'bg-amber-500' };
            status.className = `fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white text-center font-semibold shadow-2xl z-[300] transition-all duration-500 uppercase text-[10px] tracking-widest min-w-[300px] ${colors[type] || colors.success}`;
            status.style.opacity = "1";
            status.style.transform = "translateX(-1/2) translateY(0)";
            setTimeout(() => { if(status) { status.style.opacity = "0"; status.style.transform = "translateX(-1/2) translateY(20px)"; } }, 4000);
        }

        function setupProjectsListener() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'projekte');
            onSnapshot(q, (snap) => {
                allProjects = [];
                snap.forEach(d => allProjects.push({ id: d.id, ...d.data() }));
                renderArchiv();
                if(!document.getElementById('calendar-tab').classList.contains('hidden')) renderWorkWeek();
            }, (err) => console.error("Snapshot error:", err));
        }

        function getFormData() {
            return {
                auftragsart: document.querySelector('input[name="art"]:checked')?.value || '',
                verantwortlicher: document.getElementById('verantwortlicher')?.value || '',
                projekt_id: document.getElementById('projekt_id')?.value.trim() || '',
                adresse: document.getElementById('adresse')?.value || '',
                datum: document.getElementById('datum')?.value || '', 
                pl_intern: document.getElementById('pl_intern')?.value || '',
                zeichner: document.getElementById('zeichner')?.value || '',
                kunde: document.getElementById('kunde')?.value || '',
                pl_extern: document.getElementById('pl_extern')?.value || '',
                tel_bauleitung: document.getElementById('tel_bauleitung')?.value || '',
                tel_monteur: document.getElementById('tel_monteur')?.value || '',
                mr_status: document.querySelector('input[name="mr"]:checked')?.value || '',
                etagen: Array.from(document.querySelectorAll('.etage-cb:checked')).map(cb => cb.value),
                kunde_anvisiert: document.getElementById('kunde_anvisiert')?.checked || false,
                polier_informiert: document.getElementById('polier_informiert')?.checked || false,
                interne_infos: document.getElementById('interne_infos')?.value || '',
                baustellen_protokoll: document.getElementById('baustellen_protokoll')?.value || '',
                lastUpdated: new Date().toISOString()
            };
        }

        // NEU / FIXED: Kollisionsprüfung – nur ein Auftrag pro Stunde und Tag erlaubt
        async function saveToCloud() {
            if(!currentUser) return;
            const data = getFormData();
            if(!data.projekt_id) { showStatus("PROJEKT-ID FEHLT!", "error"); return; }
            if(!data.datum) { showStatus("DATUM FEHLT!", "error"); return; }

            // Zeit-Check Logik
            const selectedDate = new Date(data.datum);
            const selectedHour = selectedDate.getHours();
            const dateStr = selectedDate.toISOString().split('T')[0];

            const conflict = allProjects.find(p => {
                if (!p.datum || p.id === data.projekt_id) return false; // Eigenes Projekt ignorieren (Update erlaubt)
                const pDate = new Date(p.datum);
                const pDateStr = pDate.toISOString().split('T')[0];
                const pHour = pDate.getHours();
                return pDateStr === dateStr && pHour === selectedHour;
            });

            if (conflict) {
                const timeString = `${selectedHour.toString().padStart(2, '0')}:00 Uhr`;
                const dateDisplay = selectedDate.toLocaleDateString('de-DE');
                showStatus(`ZEITKONFLIKT: ${timeString} AM ${dateDisplay} IST BELEGT DURCH "${conflict.id}"`, "error");
                return;
            }

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'projekte', data.projekt_id);
                await setDoc(docRef, data, { merge: true });
                showStatus("PROJEKT GESPEICHERT");
            } catch(e) { showStatus("SPEICHERFEHLER", "error"); }
        }

        function getMonday(d) {
            const date = new Date(d);
            const day = date.getDay();
            const diff = date.getDate() - (day === 0 ? 6 : day - 1);
            const monday = new Date(date.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            return monday;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            const targetContent = document.getElementById(tabId);
            if(targetContent) targetContent.classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-slate-700', 'text-white', 'shadow-lg');
                btn.classList.add('text-slate-400');
            });

            const activeBtn = document.querySelector(`.tab-btn[onclick*="${tabId}"]`);
            if(activeBtn) {
                activeBtn.classList.add('bg-slate-700', 'text-white', 'shadow-lg');
                activeBtn.classList.remove('text-slate-400');
            }

            if(tabId === 'calendar-tab') renderWorkWeek();
        }

        function renderArchiv(filterText = "") {
            const list = document.getElementById('archiv-liste');
            if(!list) return;
            list.innerHTML = '';
            const lowerFilter = filterText.toLowerCase().trim();
            const filtered = allProjects.filter(p => {
                return p.id.toLowerCase().includes(lowerFilter) || 
                       (p.adresse || "").toLowerCase().includes(lowerFilter) || 
                       (p.pl_intern || "").toLowerCase().includes(lowerFilter);
            });
            if(filtered.length === 0) {
                list.innerHTML = '<tr><td colspan="3" class="p-8 text-center text-slate-500 text-[10px] font-bold uppercase tracking-widest">Keine Projekte gefunden</td></tr>';
                return;
            }
            filtered.forEach(p => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-700 hover:bg-slate-700/50 cursor-pointer transition-all group";
                tr.onclick = () => loadProjectData(p.id);
                tr.innerHTML = `
                    <td class="p-4">
                        <div class="text-[11px] font-bold text-white uppercase tracking-tight group-hover:text-blue-400 transition-colors">${p.id}</div>
                        <div class="text-[9px] text-slate-400 truncate max-w-[200px]">${p.adresse || 'Keine Adresse'}</div>
                    </td>
                    <td class="p-4 text-[10px] font-semibold text-slate-400 uppercase italic">${p.verantwortlicher || '-'}</td>
                    <td class="p-4 text-right">
                        <button class="bg-slate-800 group-hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-[9px] font-bold uppercase transition-all">ÖFFNEN</button>
                    </td>
                `;
                list.appendChild(tr);
            });
        }

        async function loadProjectData(id) {
            try {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projekte', id));
                if(snap.exists()) {
                    const d = snap.data();
                    switchTab('form-tab');
                    const setVal = (id, val) => {
                        const el = document.getElementById(id);
                        if(el) el.value = val || '';
                    };
                    setVal('projekt_id', id);
                    setVal('adresse', d.adresse);
                    setVal('datum', d.datum);
                    setVal('pl_intern', d.pl_intern);
                    setVal('zeichner', d.zeichner);
                    setVal('kunde', d.kunde);
                    setVal('pl_extern', d.pl_extern);
                    setVal('tel_bauleitung', d.tel_bauleitung);
                    setVal('tel_monteur', d.tel_monteur);
                    setVal('verantwortlicher', d.verantwortlicher);
                    setVal('interne_infos', d.interne_infos);
                    setVal('baustellen_protokoll', d.baustellen_protokoll);
                    document.querySelectorAll('input[name="art"]').forEach(rb => rb.checked = (rb.value === d.auftragsart));
                    document.querySelectorAll('input[name="mr"]').forEach(rb => rb.checked = (rb.value === d.mr_status));
                    document.querySelectorAll('.etage-cb').forEach(cb => { 
                        cb.checked = (d.etagen || []).includes(cb.value); 
                        updateEtageStyle(cb); 
                    });
                    if(document.getElementById('kunde_anvisiert')) document.getElementById('kunde_anvisiert').checked = d.kunde_anvisiert || false;
                    if(document.getElementById('polier_informiert')) document.getElementById('polier_informiert').checked = d.polier_informiert || false;
                    closeArchiv();
                    showStatus("DATEN GELADEN", "info");
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (e) { showStatus("FEHLER BEIM LADEN", "error"); }
        }

        function renderWorkWeek() {
            const container = document.getElementById('work-week-grid');
            const weekLabel = document.getElementById('week-label');
            if(!container) return;
            container.innerHTML = '';
            
            const monday = getMonday(new Date(currentWeekStart));
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);
            
            weekLabel.innerText = `KW ${getWeekNumber(monday)} | ${monday.toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})} - ${friday.toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit', year:'numeric'})}`;

            const timeCol = document.createElement('div');
            timeCol.className = "col-span-1 border-r border-slate-700/50 mt-12 bg-slate-800/50";
            for(let h=7; h<=19; h++) {
                const hour = document.createElement('div');
                hour.className = "h-[80px] text-[10px] font-bold text-slate-400 pr-4 text-right border-t border-slate-700/30 flex items-start justify-end pt-1";
                hour.innerText = `${h}:00`;
                timeCol.appendChild(hour);
            }
            container.appendChild(timeCol);

            for(let i=0; i<5; i++) {
                const dayDate = new Date(monday);
                dayDate.setDate(monday.getDate() + i);
                
                const dayStr = dayDate.getFullYear() + "-" + 
                               String(dayDate.getMonth() + 1).padStart(2, '0') + "-" + 
                               String(dayDate.getDate()).padStart(2, '0');

                const dayCol = document.createElement('div');
                dayCol.className = "col-span-2 relative min-h-[1040px] border-r border-slate-700/50 bg-slate-900/40";
                const isToday = new Date().toDateString() === dayDate.toDateString();
                
                const header = document.createElement('div');
                header.className = `h-12 text-center flex flex-col justify-center border-b border-slate-700 sticky top-0 z-30 ${isToday ? 'bg-blue-900/90 shadow-lg shadow-blue-500/10' : 'bg-slate-800/90'} backdrop-blur-md`;
                header.innerHTML = `
                    <span class="text-[9px] font-black uppercase ${isToday ? 'text-blue-400' : 'text-slate-500'} tracking-wider">${dayDate.toLocaleDateString('de-DE', {weekday: 'short'})}</span>
                    <span class="text-sm font-black text-white">${dayDate.getDate()}.${dayDate.getMonth()+1}.</span>
                `;
                dayCol.appendChild(header);

                for(let h=7; h<=19; h++) {
                    const slot = document.createElement('div');
                    slot.className = "h-[80px] border-t border-slate-700/30 w-full";
                    dayCol.appendChild(slot);
                }

                allProjects.filter(p => p.datum && p.datum.startsWith(dayStr)).forEach(p => {
                    const time = new Date(p.datum);
                    const hours = time.getHours();
                    if(hours >= 7 && hours < 20) {
                        const topPos = ((hours - 7) * 80) + 48; 
                        const entry = document.createElement('div');
                        entry.className = "absolute left-1 right-1 bg-slate-800 border border-blue-500/50 text-white p-2 rounded-lg shadow-xl border-l-[4px] border-l-blue-500 z-20 cursor-pointer hover:bg-slate-700 transition-all overflow-hidden flex flex-col justify-center";
                        entry.style.top = `${topPos}px`;
                        entry.style.height = "80px"; 
                        entry.innerHTML = `
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-black truncate text-blue-400 uppercase leading-tight">${p.id}</span>
                                <span class="text-[8px] font-bold text-slate-400 bg-slate-900 px-1.5 py-0.5 rounded">${time.toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="text-[9px] text-slate-200 font-bold truncate">${p.adresse || 'Keine Adresse'}</div>
                            <div class="text-[8px] text-slate-500 mt-1 uppercase font-bold italic truncate">${p.verantwortlicher || ''}</div>
                        `;
                        entry.onclick = () => { loadProjectData(p.id); };
                        dayCol.appendChild(entry);
                    }
                });
                container.appendChild(dayCol);
            }
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }

        function updateEtageStyle(cb) {
            const label = cb.closest('.etage-label');
            if(!label) return;
            if(cb.checked) {
                label.classList.add('bg-blue-600', 'text-white', 'border-blue-500');
                label.classList.remove('bg-slate-800', 'text-slate-400');
            } else {
                label.classList.remove('bg-blue-600', 'text-white', 'border-blue-500');
                label.classList.add('bg-slate-800', 'text-slate-400');
            }
        }

        function resetForm() {
            if(!confirm("Möchten Sie alle Felder für einen neuen Auftrag leeren?")) return;
            document.querySelectorAll('input[type="text"], input[type="datetime-local"], textarea').forEach(i => i.value = '');
            document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(c => c.checked = false);
            document.querySelectorAll('.etage-cb').forEach(cb => updateEtageStyle(cb));
            window.scrollTo({ top: 0, behavior: 'smooth' });
            showStatus("BEREIT FÜR NEUEN AUFTRAG", "info");
        }

        window.saveToCloud = saveToCloud;
        window.switchTab = switchTab;
        window.changeWeek = (o) => { 
            const d = new Date(currentWeekStart);
            d.setDate(d.getDate() + (o * 7));
            currentWeekStart = d;
            renderWorkWeek(); 
        };
        window.updateEtageStyle = updateEtageStyle;
        window.openArchiv = () => { document.getElementById('archiv-modal').classList.remove('hidden'); renderArchiv(); };
        window.closeArchiv = () => { document.getElementById('archiv-modal').classList.add('hidden'); document.getElementById('archiv-search').value = ""; };
        window.resetForm = resetForm;
        window.handleSearch = (el) => renderArchiv(el.value);

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; -webkit-font-smoothing: antialiased; }
        .card { @apply bg-slate-900 rounded-[2rem] shadow-2xl border border-slate-800 overflow-hidden; }
        .input-dark { @apply bg-slate-800 border-2 border-slate-700 outline-none focus:border-blue-500 py-3 px-4 rounded-xl transition-all text-sm font-bold text-white placeholder:text-slate-500; }
        .tab-btn { @apply px-6 py-3 rounded-2xl text-[11px] uppercase tracking-widest transition-all duration-300 flex items-center gap-2 cursor-pointer; }
        .etage-label { @apply border-2 border-slate-700 rounded-xl py-4 text-center cursor-pointer text-[10px] font-black transition-all bg-slate-800 text-slate-400; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @media print { .no-print { display: none !important; } body { background: white; color: black; } }
    </style>
</head>
<body class="p-4 md:p-10 lg:px-20">

    <div id="status-msg" class="fixed opacity-0 pointer-events-none transition-all duration-500 translate-y-5"></div>

    <div id="archiv-modal" class="fixed inset-0 bg-black/80 backdrop-blur-lg z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-2xl rounded-[2.5rem] shadow-2xl border border-slate-700 overflow-hidden">
            <div class="p-8 bg-slate-950 text-white flex justify-between items-center border-b border-slate-800">
                <h3 class="font-black text-blue-400 uppercase text-xl italic">CLOUD ARCHIV</h3>
                <button onclick="closeArchiv()" class="bg-slate-800 w-10 h-10 rounded-full flex items-center justify-center text-2xl hover:bg-red-600 transition-colors">&times;</button>
            </div>
            <div class="p-6 bg-slate-900">
                <div class="relative">
                    <input type="text" id="archiv-search" oninput="handleSearch(this)" placeholder="Nach ID, Adresse oder PL suchen..." class="w-full bg-slate-800 border-2 border-slate-700 rounded-xl py-4 px-6 text-sm font-bold text-white outline-none focus:border-blue-500 transition-all">
                </div>
            </div>
            <div class="max-h-[50vh] overflow-y-auto custom-scrollbar p-4 bg-slate-900">
                <table class="w-full text-left">
                    <tbody id="archiv-liste"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto space-y-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800 shadow-xl no-print">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <span class="text-white font-black italic text-xl">G</span>
                </div>
                <div>
                    <h1 class="text-lg font-black italic uppercase text-white tracking-tighter">GIS <span class="text-blue-500">CLOUD</span></h1>
                    <span class="text-[8px] font-bold text-slate-500 uppercase tracking-widest">Ver. 2.8 - Kollisionsschutz</span>
                </div>
            </div>
            
            <div class="flex bg-slate-950 p-1.5 rounded-2xl gap-1 border border-slate-800">
                <button onclick="switchTab('form-tab')" class="tab-btn bg-slate-700 text-white shadow-lg font-bold">FORMULAR</button>
                <button onclick="switchTab('calendar-tab')" class="tab-btn text-slate-400 font-semibold">KALENDER</button>
            </div>

            <div class="flex gap-3">
                <button onclick="resetForm()" class="bg-slate-800 text-slate-400 px-5 py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-red-900/40 transition-all">NEUER AUFTRAG</button>
                <button onclick="openArchiv()" class="bg-white text-slate-900 px-6 py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-blue-400 transition-all">ARCHIV</button>
            </div>
        </header>

        <div id="form-tab" class="tab-content space-y-8">
            <div class="card p-8 md:p-12">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-10 mb-12 border-b border-slate-800 pb-12">
                    <div class="md:col-span-7">
                        <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-6 block italic">PROJEKT-TYP</span>
                        <div class="flex gap-10">
                            <label class="flex items-center gap-3 cursor-pointer group text-white">
                                <input type="radio" name="art" value="Ausmessen" class="w-5 h-5 accent-blue-500">
                                <span class="text-xs font-black uppercase italic">Ausmessen</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer group text-white">
                                <input type="radio" name="art" value="Service" class="w-5 h-5 accent-blue-500">
                                <span class="text-xs font-black uppercase italic">Service / GIS</span>
                            </label>
                        </div>
                    </div>
                    <div class="md:col-span-5 bg-slate-800 p-6 rounded-2xl border border-slate-700">
                        <span class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-3 block italic">VERANTWORTLICH</span>
                        <input type="text" id="verantwortlicher" class="input-dark w-full !bg-slate-900" placeholder="Name...">
                    </div>
                </div>

                <div class="mb-12">
                    <div class="bg-slate-950 p-8 rounded-[2rem] border-2 border-blue-500/20 shadow-inner">
                        <label class="text-[9px] font-black text-blue-400 uppercase tracking-widest italic mb-3 block">PROJEKT ID</label>
                        <input type="text" id="projekt_id" class="w-full bg-transparent outline-none font-black text-3xl uppercase italic text-white placeholder:text-slate-800" placeholder="Z.B. PROJEKT-BERN">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    <div class="flex flex-col gap-2">
                        <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Einsatzort / Adresse</label>
                        <input type="text" id="adresse" class="input-dark" placeholder="Strasse, PLZ, Ort">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Datum & Uhrzeit (Start)</label>
                        <input type="datetime-local" id="datum" class="input-dark">
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">PL Intern</label>
                            <input type="text" id="pl_intern" class="input-dark" placeholder="...">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Zeichner</label>
                            <input type="text" id="zeichner" class="input-dark" placeholder="...">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Kunde / Firma</label>
                            <input type="text" id="kunde" class="input-dark" placeholder="...">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">PL Extern</label>
                            <input type="text" id="pl_extern" class="input-dark" placeholder="...">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 border-t border-slate-800 pt-12">
                    <section>
                        <h4 class="text-[10px] font-black uppercase text-blue-400 mb-6 tracking-widest">METERRISS STATUS</h4>
                        <div class="space-y-3">
                            <label class="flex items-center justify-between p-4 bg-slate-800 border-2 border-slate-700 rounded-xl cursor-pointer text-[10px] font-black uppercase text-white">PLAQUETTE <input type="radio" name="mr" value="MR Plaquette" class="w-5 h-5 accent-blue-500"></label>
                            <label class="flex items-center justify-between p-4 bg-slate-800 border-2 border-slate-700 rounded-xl cursor-pointer text-[10px] font-black uppercase text-white">BLEISTIFT <input type="radio" name="mr" value="MR Bleistift" class="w-5 h-5 accent-blue-500"></label>
                            <label class="flex items-center justify-between p-4 bg-red-950/20 border-2 border-red-900/50 rounded-xl cursor-pointer text-[10px] font-black uppercase text-red-500">KEIN MR <input type="radio" name="mr" value="Kein Meterriss" class="w-5 h-5 accent-red-500"></label>
                        </div>
                    </section>
                    <section>
                        <h4 class="text-[10px] font-black uppercase text-blue-400 mb-6 tracking-widest">ETAGEN</h4>
                        <div class="grid grid-cols-4 sm:grid-cols-6 gap-2 mb-6">
                            <script>
                                const etagen = ["EG", "1.OG", "2.OG", "3.OG", "4.OG", "5.OG", "6.OG", "7.OG", "8.OG", "9.OG", "10.OG", "DG"];
                                etagen.forEach(e => {
                                    document.write(`<label class="etage-label"><input type="checkbox" value="${e}" class="hidden etage-cb" onchange="updateEtageStyle(this)">${e}</label>`);
                                });
                            </script>
                        </div>
                    </section>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12 border-t border-slate-800 pt-12">
                    <div class="space-y-3">
                        <span class="text-[9px] font-black uppercase text-slate-500 tracking-widest">HINWEISE</span>
                        <textarea id="interne_infos" rows="4" class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl p-5 text-xs font-bold text-white outline-none focus:border-blue-500 transition-all" placeholder="Notizen..."></textarea>
                    </div>
                    <div class="space-y-3">
                        <span class="text-[9px] font-black uppercase text-blue-400 tracking-widest">PROTOKOLL</span>
                        <textarea id="baustellen_protokoll" rows="4" class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl p-5 text-xs font-bold text-white outline-none focus:border-blue-500 transition-all" placeholder="Rückmeldung..."></textarea>
                    </div>
                </div>
            </div>

            <footer class="flex gap-4 pb-12">
                <button onclick="saveToCloud()" class="flex-[3] bg-blue-600 hover:bg-blue-500 text-white font-black py-6 rounded-2xl shadow-xl transition-all uppercase text-xs tracking-widest flex items-center justify-center gap-3">
                    SPEICHERN & SYNC
                </button>
                <button onclick="window.print()" class="flex-1 bg-slate-800 text-white font-black rounded-2xl hover:bg-slate-700 transition-all uppercase text-[10px] tracking-widest">
                    PDF
                </button>
            </footer>
        </div>

        <div id="calendar-tab" class="tab-content hidden">
            <div class="card p-0 bg-slate-900 border-slate-800">
                <div class="flex justify-between items-center p-8 border-b border-slate-800">
                    <h2 id="week-label" class="text-2xl font-black italic text-white tracking-tighter uppercase italic">KALENDER (1H SLOTS)</h2>
                    <div class="flex gap-2">
                        <button onclick="changeWeek(-1)" class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-lg text-white flex items-center justify-center hover:bg-slate-700">←</button>
                        <button onclick="currentWeekStart = new Date(); renderWorkWeek();" class="px-4 bg-slate-800 border border-slate-700 rounded-lg text-[9px] font-black text-slate-400 uppercase hover:text-white transition-colors">HEUTE</button>
                        <button onclick="changeWeek(1)" class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-lg text-white flex items-center justify-center hover:bg-slate-700">→</button>
                    </div>
                </div>
                <div id="work-week-grid" class="grid grid-cols-11 custom-scrollbar overflow-x-auto min-w-[1000px] bg-slate-950"></div>
            </div>
        </div>

    </div>
</body>
</html>
